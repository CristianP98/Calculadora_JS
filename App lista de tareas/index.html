<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Lista de tareas</title>
</head>
<body>
    <div class="contenedor">
        <div class="cabecera">
            <h2>Lista de tareas</h2>
            <form id="form-crear" class="formulario">
                <div class="form-control">
                    <input type="text" id="crear" class="form-control" placeholder="Nombre de la tareas">
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </form> 
        </div>
    </div>
    <section>
        <form action="">
            <input type="text" id="buscar" placeholder="Buscar...">
                <ul id="lista-tareas" class="list-group">
                    <li><strong>Cocinar</strong> <i class="fa-solid fa-circle-minus"></i></li>
                    <li><strong>Lavar ropa</strong> <i class="fa-solid fa-circle-minus"></i></li>
                    <li><strong>Salir a correr</strong> <i class="fa-solid fa-circle-minus"></i></li>
                </ul>
        </form>
    </section>
</body>
</html>
